<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>wf Wi-Fi Forensics</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
  >
  <!-- MarkerCluster -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css"
  >
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css"
  >
  <!-- Leaflet Draw -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet-draw/dist/leaflet.draw.css"
  >
  <!-- Heatmap -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet.heat/dist/leaflet-heat.css"
  >
  <!-- noUiSlider -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/nouislider/distribute/nouislider.min.css"
  >
  <!-- Chart.js -->
  <!-- (no CSS) -->
  <!-- Your custom styles -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Top filter bar -->
  <header id="top-bar">
    <div id="mission-name">
      Mission: <strong id="mission-title"></strong>
    </div>
  </header>

  <!-- Main content: control drawer + split panes -->
  <div id="content">
    <aside id="control-drawer">
      <button id="toggle-drawer">â˜°</button>
      <section id="layer-toggles">
        <h3>Layers</h3>
        <label><input type="checkbox" id="toggle-cluster" checked> Static APs</label>
        <label><input type="checkbox" id="toggle-heatmap"> Heat map of static APs</label>
        <label><input type="checkbox" id="toggle-mobile-tracks" checked> Mobile tracks</label>
      </section>
      <section id="filter-chips">
        <h3>Filters</h3>
        <!-- chips appear here -->
      </section>
      <section id="mac-search">
        <h3>Search</h3>
        <input type="text" id="search-mac" placeholder="MAC or SSID">
      </section>
      <section id="time-controls">
        <h3>Time Range</h3>
        <input type="datetime-local" id="filter-from">
        <input type="datetime-local" id="filter-to">
        <div id="time-slider"></div>
      </section>
      <section id="packet-filter">
        <h3>Packet Count</h3>
        <div id="packet-slider"></div>
        <div class="slider-inputs">
          <input type="number" id="packet-min" placeholder="Min packets">
          <input type="number" id="packet-max" placeholder="Max packets">
        </div>
      </section>
      <section id="points-filter">
        <h3>Track Points</h3>
        <div id="points-slider"></div>
        <div class="slider-inputs">
          <input type="number" id="points-min" placeholder="Min points">
          <input type="number" id="points-max" placeholder="Max points">
        </div>
      </section>
      <section id="draw-controls">
        <button id="btn-draw">Draw selection</button>
        <button id="btn-clear">Clear filters</button>
      </section>
    </aside>

    <div id="panes">
      <div id="map-pane">
        <div id="map"></div>
      </div>
      <div id="atmos-pane">
        <h2>Atmospherics</h2>
        <canvas id="statsChart"></canvas>
        <div id="data-table"><!-- future DataTable goes here --></div>
      </div>
    </div>
  </div>

  <!-- JS Libraries -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <script src="https://unpkg.com/leaflet-draw/dist/leaflet.draw.js"></script>
  <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/nouislider/distribute/nouislider.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/playback/dist/playback.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Your app logic -->
  <script src="app.js"></script>
</body>
</html>
