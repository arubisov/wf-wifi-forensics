<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>wf Wi-Fi Forensics</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
  >
  <!-- MarkerCluster -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css"
  >
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css"
  >
  <!-- Leaflet Draw -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet-draw/dist/leaflet.draw.css"
  >
  <!-- Heatmap -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet.heat/dist/leaflet-heat.css"
  >
  <!-- noUiSlider -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/nouislider/distribute/nouislider.min.css"
  >
  <!-- Chart.js -->
  <!-- (no CSS) -->
  <!-- Your custom styles -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Top filter bar -->
  <header id="top-bar">
    <div id="mission-name">
      Mission: <strong id="mission-title"></strong>
    </div>
  </header>

  <!-- Main content: control drawer + split panes -->
  <div id="content">
    <aside id="control-drawer">
      <button id="toggle-drawer">☰</button>
      <section id="layer-toggles">
        <h2>Layers</h2>
        <label><input type="checkbox" id="toggle-heatmap"> Heat map of static APs</label>
      </section>
      <section id="filter-chips">
        <h2>Filters</h2>
        <label><input type="checkbox" id="toggle-static-aps" checked> Static APs</label>
        <label><input type="checkbox" id="toggle-mobile-tracks" checked> Mobile tracks</label>
        <!-- chips appear here -->
      </section>
      <section id="time-controls">
        <h3>Time Range</h3>
        <div id="time-slider"></div>
      </section>
      <section id="packet-filter">
        <h3>Packet Count</h3>
        <div id="packet-slider"></div>
      </section>
      <section id="points-filter">
        <h3>Mobile Track Points</h3>
        <div id="points-slider"></div>
      </section>
      <section id="mac-search">
        <h3>Search</h3>
        <input type="text" id="search-mac" placeholder="MAC or SSID">
      </section>
      <section id="draw-controls">
        <button id="btn-apply">Apply</button>
        <button id="btn-reset">Reset</button>
      </section>
    </aside>

    <div id="panes">
      <div id="map-pane">
        <div id="map"></div>
      </div>
      <div id="atmos-pane">
        <h2>Atmospherics</h2>
        <!-- New summary stats placeholders -->
        <div id="atmos-summary">
          <div><strong>Unique MACs:</strong> <span id="unique-macs">—</span></div>
          <div><strong>Unique SSIDs:</strong> <span id="unique-ssids">—</span></div>
        </div>
        <!-- New horizontal bar charts -->
        <div id="atmos-charts">
          <div>
            <h3>Encryption Types</h3>
            <div style="height: 200px">
              <canvas id="encryption-bar-chart"></canvas>
            </div>
          </div>
          <div>
            <h3>OUI Manufacturers</h3>
            <div style="height: 200px">
              <canvas id="oui-bar-chart"></canvas>
            </div>
          </div>
        </div>
        <div id="data-table">
          <h3>Top MACs</h3>
          <table id="mac-counts-table">
            <thead>
              <tr>
                <th>MAC</th>
                <th>SSID</th>
                <th>Count</th>
              </tr>
            </thead>
            <tbody>
            <!-- rows injected here by JS -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- JS Libraries -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <script src="https://unpkg.com/leaflet-draw/dist/leaflet.draw.js"></script>
  <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/nouislider/distribute/nouislider.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/playback/dist/playback.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Your app logic -->
  <script src="app.js"></script>
</body>
</html>
